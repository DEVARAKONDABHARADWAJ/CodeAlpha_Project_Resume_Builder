<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title> RESUME BUILDER</title>
    </head>

    <script src="script.js" ></script>
    
    <body>
    
        <div id="printableArea">
            
        <div class="inn">
                <textarea placeholder="Enter Name"></textarea>
        </div>
        <div class = "aside" >
        <label class="label">Email:</label> 
        </div>
        <div class ="in">
            <textarea placeholder="name124@gmail.com"></textarea>
        </div>


        <div class = "aside" >    
            <label class="label">Contact Number :</label> 
        </div>
        <div class ="in">
            <textarea placeholder="9845xxxxxx"></textarea>
        </div>
        <div class = "aside" >
            <label class="label">Current Address :</label> 
        </div>
        <div class ="in">
            <textarea placeholder="Door Number"></textarea>
            <textarea placeholder="Street Name/Landmark"></textarea>
            <textarea placeholder="Pincode"></textarea>
        </div>
        <div class = "Head">
            <p> CAREER OBJECTIVE</p>
        </div>
        <div class ="in">
            <textarea placeholder="I want to see myself as ...."></textarea>
        </div>
        <div class = "Head">
            <p> EDUCATIONAL BACKGROUND</p>
        </div>
        <div class ="in">
            <textarea placeholder="UG Details"></textarea>
            <textarea placeholder="Intermediate or PU Details"></textarea>
            <textarea placeholder="SSC Details"></textarea>
        </div>
        <div class = "Head">
            <p>TECHNICAL SKILLS</p>
        </div>
        <div class ="in">
            <textarea placeholder="Programming Languages"></textarea>
            <textarea placeholder="Operating systems known"></textarea>
            <textarea placeholder="Other Skills"></textarea>
        </div>   
        <div class = "Head">
            <p> PROJECT PROFILE</p>
        </div>
        <div class ="in">
            <textarea placeholder="Project-1"></textarea>
            <textarea placeholder="Project-2"></textarea>
        </div>
        <div class = "Head">
        <p>CERTIFICATION</p>
        </div>
        <div class ="in">
            <textarea placeholder="Certificate-1"></textarea>
            <textarea placeholder="Certificate-2"></textarea>
        </div>
        <div class = "Head">
            <p>EXTRA CURRICULAR ACTIVITIES</p>
        </div>
        <div class ="in">
            <textarea placeholder="Activities done by me"></textarea>
        </div>

        <div class = "Head">
            <p>INTER PERSONAL SKILLS</p>
        </div>
        <div class ="in">
            <textarea placeholder="skill-1,skill-2,skill-3,skill-4"></textarea>
        </div>
        <div class = "Head">
            <p>PERSONAL INFORMATION</p>
        </div>
        <div class ="in">
            <textarea placeholder="Father Name,Mother Name"></textarea>
            <textarea placeholder="Hobbies"></textarea>        
        </div>

      </div>
      
      <input type="button" onclick="printDiv('printableArea')" value="Print" />
        
        
       </body>
